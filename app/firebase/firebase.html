<h1>Firebase Configuration</h1>
<form class="form-horizontal" style="margin-top: 50px">
  <div class="form-group">
    <label for="inputUrl" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUrl" placeholder="https://myapp.firebaseio.com" ng-model="firebase.url" required>
    </div>
  </div>
</form>
