<h1>YouTrack Configuration</h1>
<form class="form-horizontal" style="margin-top: 50px">
  <div class="form-group">
    <label for="inputUrl" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUrl" placeholder="http://youtrack" ng-model="youtrack.url" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="youtrack.username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="youtrack.password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputProject" class="col-sm-2 control-label">Project</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputProject" placeholder="Project" ng-model="youtrack.project" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputSprintBundle" class="col-sm-2 control-label">Sprint Bundle</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSprintBundle" placeholder="Sprint Bundle" ng-model="youtrack.bundle" required>
    </div>
  </div>
</form>
